<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="js/libs/ember-0.9.8.1.min.js"></script>
</head>
<body>
<script type="text/x-handlebars">
{{#view App.UserView }}
<b>Name:</b> {{name}}
{{/view}}
</script>
<button onclick="btnTest_OnClick()" id="btnTest">Click me to change</button>
 
<script type="text/javascript">
    window.App = Ember.Application.create();
 
    function btnTest_OnClick() {
        App.userController.changeModel();
    }
 
    $(document).ready(function() {
 
        App.Person = Ember.Object.extend({
            id: 0,
            name: ""
        });
 
        var person = App.Person.create();
        person.name = "Duncan";
        person.id = 0;
 
        App.userController = Ember.Object.create({
            
            content: person,
            changeModel: function () {
                var name=this.content.get('name');
                if(name=='Duncan'){
                this.content.set('name', 'Joe');
                }else{
                    this.content.set('name', 'Duncan');
                }
            }
        });
 
         App.UserView = Ember.View.extend({
            nameBinding: 'App.userController.content.name'            
        });
 
   });
 
</script>
 
 
</body>
</html>
